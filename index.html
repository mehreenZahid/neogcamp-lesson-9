<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Palindrome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Palindrome Birthday!</h1>
        <p>Enter your DOB and we will check if any of all 6 formats of your birt date is palindrome or not.<br>If it's not a palindrome, we will tell you the next/previous near date which is a palindrome.<br> We will also tell you for how many days you have missed it!</p>
        <input type="date" id="bday-input">
        <button id="check-btn">Check</button>
        <p id="result"></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
